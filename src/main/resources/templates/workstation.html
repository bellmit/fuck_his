<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
    <link href="https://weui.io/weui.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
    <style>
    .result{
        margin-bottom: 10px;
    }
    body{
        margin: 50px;
    }
    h1{
        padding-bottom:  20px;
    }
    .search{
        margin-bottom: 30px;
    }
</style>
</head>
<body>
    
<div class="container" >
    <h1  align="center">现场确认</h1>
    <form class="form-inline search" align="center">
        <div class="form-group">
            <p class="form-control-static">医保卡号：</p>
        </div>
        <div class="form-group">
            <input type="text" class="form-control" id="inputPassword2" placeholder="">
        </div>
        <button type="submit" id="findByCard" class="btn btn-default">查询</button>
    </form>

    <table class="table table-bordered table-hover">
        <tr>
            <th class="col-md-1" colspan="1" scope="row">名字：</th>
            <th class="col-md-2" colspan="2">张三</th>
            <th class="col-md-1" colspan="1" scope="row">性别：</th>
            <th class="col-md-2" colspan="2">男</th>
            <th class="col-md-1" colspan="1" scope="row">年龄：</th>
            <th class="col-md-2" colspan="2">18</th>
            <th class="col-md-1" colspan="1" scope="row">医保卡号：</th>
            <th class="col-md-3" colspan="2">6523601</th>
        </tr>
        <tr>
            <th class="col-md-1" colspan="1" scope="row">科室：</th>
            <th class="col-md-2" colspan="2">内科</th>
            <th class="col-md-1" colspan="1" scope="row">分科：</th>
            <th class="col-md-2" colspan="2">心血管内科</th>
            <th class="col-md-1" colspan="1" scope="row">预约日期：</th>
            <th class="col-md-2" colspan="2">2018/11/01</th>
            <th class="col-md-1" colspan="1" scope="row">预约时间：</th>
            <th class="col-md-3" colspan="2">09：00:00</th>
        </tr>
        <tr>
            <th class="col-md-12 btn"  colspan="12">
                <button class="btn btn-success btn-block">确认</button>
            </th>
        </tr>
    </table>			  
</div>
</body>
<script type="text/javascript">
    
    $(document).ready(function(){
        $('#findByCard').on('click',function () {
            $.ajax({
               type: "GET",
               url: "./book/find",
    //         http://127.0.0.1:8080/his/register
    //         url: "http://118.24.42.177/his/add/patient",
               // contentType: "application/json; charset=utf-8",
               // data: JSON.stringify(data),
               data: {
                    healthCard:$('#inputPassword2').val()
               },
               dataType: "json",
               success: function (res) {
                  console.log(res);
                  if(res.resultMsg=="成功"){
                    alert("报到成功，请等待喊号");
                  }
               },
               error: function (res) {
                  console.log(res);
                  alert("找不到该医疗卡的预约信息");
               }
            });
        })
    })
</script>
</html>
